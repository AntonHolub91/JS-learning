<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let enteredValue = prompt("Enter some number", 0);
        if (enteredValue > 0) {
            alert(1);
        } else if (enteredValue < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</body>
</html>
